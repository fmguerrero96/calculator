<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="main.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="screen top">12345</div>
        <div class="screen bottom">67890</div>
            <div class="first row">
                <button class="digit button">1</button>
                <button class="digit button">2</button>
                <button class="digit button">3</button>
                <button class="operator button">/</button>
            </div>
            <div class="second row">
                <button class="digit button">4</button>
                <button class="digit button">5</button>
                <button class="digit button">6</button>
                <button class="operator button">x</button>
            </div>
            <div class="third row">
                <button class="digit button">7</button>
                <button class="digit button">8</button>
                <button class="digit button">9</button>
                <button class="operator button">-</button>
            </div>
            <div class="fourth row">
                <button class="clear button">C</button>
                <button class="digit button">0</button>
                <button class="decimal button">.</button>
                <button class="operator button">+</button>
            </div>
        <button class="equals button">=</button>
    </div>
</body>
</html>
