<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="screen top"></div>
        <div class="screen bottom"></div>
            <div class="first row">
                <button id="one" class="digit button">1</button>
                <button id="two" class="digit button">2</button>
                <button id="three" class="digit button">3</button>
                <button id="divide" class="operator button">/</button>
            </div>
            <div class="second row">
                <button id="four" class="digit button">4</button>
                <button id="five" class="digit button">5</button>
                <button id="six" class="digit button">6</button>
                <button id="multiply" class="operator button">x</button>
            </div>
            <div class="third row">
                <button id="seven" class="digit button">7</button>
                <button id="eight" class="digit button">8</button>
                <button id="nine" class="digit button">9</button>
                <button id="subtract" class="operator button">-</button>
            </div>
            <div class="fourth row">
                <button class="clear button">C</button>
                <button id="zero" class="digit button">0</button>
                <button class="decimal button">.</button>
                <button id="add" class="operator button">+</button>
            </div>
        <button class="equals button">=</button>
    </div>
</body>
</html>
